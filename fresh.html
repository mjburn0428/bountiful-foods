<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bountiful Foods</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">

  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">

  <!-- scripts -->
  <script src="./js/fruit.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html"><img class="logo" src="./images/logo.png" alt="Logo" loading="lazy"></a>
      <button id="navBtn">
        <span>&#9776;</span>
        <span>X</span>
      </button>
      <div class="breakRowNav"></div>
      <ul id="primaryNav" class="">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="#">Order</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Bountiful Foods Fresh Fruit Drink order form</h1>
    <p>Please fill out the form to order your custom fruit drink.</p>
    <form>
      <fieldset>
        <legend>Contact Info</legend>
        <label class="top">First Name: <input type="text" id="firstName" name="fname" required></label>
        <label class="top">Last Name: <input type="text" id="lastName" name="lname" required></label>
        <label class="top">Phone: <input type="phone" id="phone" name="phone" required></label>
      </fieldset>
      <fieldset id="fruitOptions">
        <legend>Fruits</legend>
      </fieldset>
      <fieldset>
        <legend>Additional Instructions</legend>
        <label><textarea name="instructions" id="addInstruct" cols="20" rows="10"></textarea></label>
      </fieldset>
      <label id="invalidForm">Please fill out the requested fields.</label>
      <label><input type="button" value="Create Your Drink!" id="submitBtn" disabled></label>
    </form>
    <div id="orderDetails"></div>
  </main>
  <footer>
    <a href="index.html"><img class="logo" src="./images/logo.png" alt="Logo" loading="lazy"></a>
    <p>&copy;<span id="copyright"></span></p>
    <div>
      <h3>Quick links</h3>
      <ul>
        <li><a href="#"><b>Home</b></a></li>
        <li><a href="#"><b>Order</b></a></li>
        <li><a href="#"><b>About Us</b></a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
